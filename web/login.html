<!doctype html>
<html lang="sr">
<head>
  <meta charset="utf-8" />
  <title>Prijava — T·Solutions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="hero"></div>
  <header class="nav glass">
    <div class="brand">
      <img src="./logo.png" class="logo" alt="T·Solutions" />
      <div class="brand-text">
        <div class="brand-title">T·Solutions</div>
        <div class="brand-sub">LOGIN / REGISTER</div>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="card glass">
      <h2>Prijava</h2>
      <form id="loginForm" class="grid" autocomplete="off" style="grid-template-columns:1fr 1fr;">
        <label>Email <input required name="email" type="email" placeholder="you@example.com" /></label>
        <label>Lozinka <input required name="password" type="password" placeholder="••••••••" /></label>
        <div></div><button type="submit">Prijavi se</button>
      </form>
      <div id="loginMsg" style="margin-top:8px;color:var(--muted)"></div>
    </section>

    <section class="card glass">
      <h2>Registracija</h2>
      <form id="regForm" class="grid" autocomplete="off" style="grid-template-columns:1fr 1fr;">
        <label>Ime i prezime <input name="full_name" placeholder="Tvoje ime (opciono)" /></label>
        <label>Email <input required name="email" type="email" placeholder="you@example.com" /></label>
        <label>Lozinka <input required name="password" type="password" placeholder="••••••••" /></label>
        <div></div><button type="submit">Kreiraj nalog</button>
      </form>
      <div id="regMsg" style="margin-top:8px;color:var(--muted)"></div>
    </section>
  </main>

  <footer>© T·Solutions</footer>
  <script src="./auth.js"></script>
</body>
</html>
