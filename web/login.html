<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prijava | T•Solutions</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>T•Solutions — Finance App</h1>

    <!-- LOGIN FORMA -->
    <section>
      <h2>Prijava</h2>
      <form id="loginForm">
        <label>Email ili korisničko ime</label>
        <input type="text" name="email" required placeholder="username ili email" />

        <label>Lozinka</label>
        <input type="password" name="password" required placeholder="******" />

        <button type="submit">Prijavi se</button>
      </form>
      <p id="loginMsg" class="msg"></p>
    </section>

    <hr />

    <!-- REGISTRACIJA -->
    <section>
      <h2>Registracija</h2>
      <form id="regForm">
        <label>Korisničko ime</label>
        <input type="text" name="username" required placeholder="tatjana123" />

        <label>Ime i prezime</label>
        <input type="text" name="full_name" placeholder="Tatjana Šepur" />

        <label>Email (opciono)</label>
        <input type="email" name="email" placeholder="you@example.com" />

        <label>Lozinka</label>
        <input type="password" name="password" required placeholder="******" />

        <button type="submit">Kreiraj nalog</button>
      </form>
      <p id="regMsg" class="msg"></p>
    </section>
  </div>

  <script src="auth.js"></script>
</body>
</html>
