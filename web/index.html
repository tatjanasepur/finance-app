<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>T•Solutions — Expense App</title>
  <link rel="stylesheet" href="/web/styles.css"/>
  <script defer src="/web/app.js"></script>
</head>
<body>
  <header class="topbar">
    <h1>T•Solutions — Expense App</h1>
    <div class="form-row">
      <div class="form-col" style="min-width:180px;">
        <label for="month">Mesec</label>
        <input type="month" id="month"/>
      </div>
      <button id="clearAll" class="btn danger">Obriši sve</button>
      <a class="btn ghost" href="/web/login.html" style="text-decoration:none;display:inline-flex;align-items:center">Odjava</a>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h2>Dodaj trošak</h2>
      <form id="expenseForm">
        <div class="grid">
          <div>
            <label>Datum</label>
            <input type="date" id="date" required />
          </div>
          <div>
            <label>Kategorija</label>
            <select id="category" required>
              <option>Hrana</option><option>Gorivo</option><option>Higijena</option>
              <option>Izlasci</option><option>Računi</option><option>Odeća</option><option>Ostalo</option>
            </select>
          </div>
          <div>
            <label>Opis</label>
            <input type="text" id="description" placeholder="npr. kafa, parking..." />
          </div>
          <div>
            <label>Iznos (RSD)</label>
            <input type="number" id="amount" min="0" step="0.01" required />
          </div>
        </div>
        <div style="margin-top:12px;display:flex;gap:8px">
          <button type="submit" id="submitBtn" class="btn primary">Dodaj</button>
          <button type="button" id="cancelEdit" class="btn ghost" hidden>Otkaži izmenu</button>
        </div>
      </form>
    </section>

    <section class="card">
      <h2>Rezime</h2>
      <div class="summary">
        <div class="pill"><span>Ukupno:</span><strong id="sumTotal">0</strong></div>
        <div class="pill"><span>Broj stavki:</span><strong id="sumCount">0</strong></div>
        <div class="pill"><span>Prosek:</span><strong id="sumAvg">0</strong></div>
      </div>
      <div id="byCategory" class="chips"></div>
    </section>

    <section class="card">
      <h2>Troškovi</h2>
      <div class="tableWrap">
        <table id="table">
          <thead><tr>
            <th>Datum</th><th>Kategorija</th><th>Opis</th><th class="num">Iznos</th><th></th>
          </tr></thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </section>
  </main>

  <footer class="footer"><p>© T•Solutions</p></footer>
</body>
</html>
